<html>
    <head>
        <title>Pi Home Dashboard Clock</title>
        <script src="/js/vue.global.prod.min.js" lang="javascript"></script>
        <script src="/js/suncalc-1.9.0.js" lang="javascript"></script>
        <script src="/js/scripts.js" lang="javascript"></script>
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div id="clock">
            <div class="hour">{{ hour }}</div>
            <div class="divider">:</div>
            <div class="minute">{{ minute }}</div>
        </div>
    </body>

    <script>
        const Clock = {
            data() {
                return {
                    hour: '00',
                    minute: '00'
                };
            },

            mounted() {
                this.getCurrentTime();

                setInterval(() => this.getCurrentTime(), 1000);
            },

            methods: {
                getCurrentTime() {
                    const now = new Date();

                    const hour = now.getHours().toString();
                    const minute = now.getMinutes().toString().padStart(2, 0);

                    this.hour = hour;
                    this.minute = minute;
                }
            }
        }

        Vue.createApp(Clock).mount('#clock');
    </script>
</html>
